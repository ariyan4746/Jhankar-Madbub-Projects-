<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Input Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
  }

  input[type="text"] {
    width: calc(100% - 16px); /* Subtract padding and border */
    border: none;
    padding: 6px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="4">Data Input</th>
  </tr>
  <tr>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
  </tr>
  <tr>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
  </tr>
  <tr>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
    <td><input type="text" placeholder="Input"></td>
  </tr>
</table>

</body>
</html>
